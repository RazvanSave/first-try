<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Clone Site</title>
  </head>
  <body class="bg-black">
    <nav class="navbar navbar-expand-md bg-black">
      <div class="container">
        <img src="/logo-light.svg" alt="Filtru Coffee logo image" />
        <!-- <img
        class="h-12 w-auto sm:h-16"
        src="/logo-light.svg"
        alt="Filtru Coffee logo image"
      /> -->
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
          aria-controls="nav"
          aria-label="Expand Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="nav">
          <ul class="navbar-nav" id="nav">
            <li class="nav-item">
              <a href="#" class="nav-link text-secondary">Blog</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-decoration-none text-secondary"
                >Sell with us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="d-flex-1">
        <div class="position-absolute top-50 start-50 translate-middle">
          <h1 class="fs-1 fw-bold text-white text-center">
            Brew the perfect cup of coffee
            <span class="text-warning">every time.</span>
          </h1>
          <p class="fs-5 text-white text-center">
            Whether you're a beginner, or a coffee professional. Drinking
            Espresso or pour-overs, Filtru is the perfect companion for your
            morning ritual. Download the app for free today.
          </p>
          <div class="d-flex justify-content-center space-x-2 mb-5">
            <a
              href="#"
              class="bg-warning text-decoration-none text-black fw-bold inline-block px-8 py-3 rounded-3"
              >WATCH OUR LAUNCH VIDEO</a
            >
          </div>
          <div class="d-flex justify-content-center space-x-2">
            <a href="#">
              <img
                src="/app-store-badge.png"
                class="h-12"
                alt="Download using App Store"
              />
            </a>
            <a href="#">
              <img
                src="/play-store-badge.png"
                class="h-12"
                alt="Download using Google Play Store"
              />
            </a>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
